<link href="../styles/login.css" rel="stylesheet">


<link  rel="stylesheet" type="text/css" href="../styles/signup.css">


<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 0">
    <div class="logo">Register</div>
    <!-- Main Form -->
    <div class="login-form-1 ">
        <form id="register-form" class="text-left ">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="reg_username" class="sr-only">Email address</label>
                        <input type="text" class="form-control form-control2" id="reg_username" name="reg_username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="reg_password" class="sr-only">Password</label>
                        <input type="password" class="form-control form-control2" id="reg_password" name="reg_password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label for="reg_password_confirm" class="sr-only">Password Confirm</label>
                        <input type="password" class="form-control form-control2" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
                    </div>

                    <div class="form-group">
                        <label for="reg_email" class="sr-only">Email</label>
                        <input type="text" class="form-control form-control2" id="reg_email" name="reg_email" placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="reg_fullname" class="sr-only">Full Name</label>
                        <input type="text" class="form-control form-control2" id="reg_fullname" name="reg_fullname" placeholder="full name">
                    </div>

                </div>
                <button type="submit" ng-controller="SignUpController" ng-click="signUpService()" class="login-button">
                    <span class="glyphicon glyphicon-menu-right"> </span>
                </button>
            </div>
            <div class="etc-login-form">
                <p>already have an account? <a href="index.html">login here</a></p>
            </div>
        </form>
    </div>
    <!-- end:Main Form -->
</div>

</body>

</html>
