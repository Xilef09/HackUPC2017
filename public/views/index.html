<html ng-app= 'myApp'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HackUPC2017</title>



</head>

<body>

<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />

<script data-require="angular.js@1.2.10" data-semver="1.2.10" src="http://code.angularjs.org/1.2.10/angular.min.js"></script>
<script data-require="angular-animate@1.2.11" data-semver="1.2.11" src="http://code.angularjs.org/1.2.11/angular-animate.min.js"></script>
<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>

<!-- Trello API -->
<script src="https://trello.com/1/client.js?key=[key]"></script>

<script src="../js/app.js"></script>
<script src="../js/LogIn.js"></script>


<link href="../styles/login.css" rel="stylesheet">


<!-- Where all the magic happens -->
<!-- LOGIN FORM -->
<div class="text-center" ui-view>
    <div class="logo">Login</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="login-form" class="text-center">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="lg_username" class="sr-only">Username</label>
                        <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Username" style="color: #009688">
                    </div>
                    <div class="form-group">
                        <label for="lg_password" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Password" style="color: #009688">
                    </div>
                </div>
                <button ng-controller="LogInController" type="submit" class="login-button" ng-click="checkLogin()">
                <span class="glyphicon glyphicon-menu-right"> </span>
                </button>
            </div>
            <div class="etc-login-form text-center">
                <p>Forgot your password? <a href="#">Click here</a></p>
                <p>New user? <a href="SingUp.html">Create new account</a></p>
            </div>
        </form>
    </div>
    <!-- end:Main Form -->
</div>


</body>

</html>
